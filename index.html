<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.0.0/css/uikit.min.css" />
        <script src="//apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/uikit/2.0.0/js/uikit.min.js"></script>
        <title>compiler</title>
    </head>
    <body>
        <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
            <nav class="uk-navbar uk-margin-large-bottom">
            </nav>
            <div class="uk-grid" data-uk-grid-margin="">
                <div class="uk-width-1-1 uk-row-first">
                    <h1 class="uk-heading-large">compiler</h1>
                </div>
                <div class="uk-width-medium-4-4 uk-row-first">
                    <div class="uk-overflow-container">
                        <textarea id="source" rows="30" cols="100"></textarea>
                        <br>
                    </div>
                </div>
                <div class="uk-width-1-1 uk-row-first">
                    <button id="run" class="uk-button">run</button>
                    <button id="terminate" class="uk-button">terminate</button>
                </div>
                <div class="uk-width-1-1 uk-row-first">
                    <textarea id="result" rows="20" cols="100" style="
                        background-color: black;
                        color: white;
                    "></textarea>
                </div>
            </div>
        </div>
        <script data-main='js/main' src='js/require.js'></script>
    </body>
</html>
